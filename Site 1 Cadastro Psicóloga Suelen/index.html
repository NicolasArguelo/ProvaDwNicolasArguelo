<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Psicóloga Suelen Arguelo</title>
        <link rel='stylesheet' href='./css/index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>Suelen está te esperando! Cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text'placeholder='Maria Joaquina' id='nome' class='input'/>
                            <input type='email' placeholder='mariaJoaquina@123.com' id='email' class='input' required/>
                            <input type='date' placeholder='Dez 10, 2001' id='data' class='input' required/>
                            <input type='text' placeholder='São Paulo' id='estado' class='input' required/>
                            <input type='password' placeholder='Senha' id='senha' class='input' required/>
                            <input type='password' placeholder='Senha' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastrar</button>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src ='./img/list.svg' alt='botão de menu'>
                        </a>
                        <span style="color:#b7832a; font-size:30px">Psicóloga Suelen Arguelo</span>
                    </header>
                    <main>
                        <section>
                            <h2 style="color: #b7832a;">Consulta psicológica
                                Agende o seu atendimento agora mesmo!<h2>
                            <h2 style="color: #ffffff;">.</h2>
                        </section>
                        <div class="container">
                            <img src="./img/logo.png" width="10" height="10"/>
                        </div>
                        <span style="color:#b7832a; font: size 45px;">Endereço: R. Duque de Caxias, 1278 - Alto, Aquidauana - MS, 79200-000
                            Telefone: (67) 99978-7300</span>
                    </main>
                </div>
                <img src='./img/Fundo1.png' alt='texto da imagem'/>
            </section>
        </div>
    </body>
</html>
